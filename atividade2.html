<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }

        .normal {
            color: green;
        }

        .alerta {
            color: orange;
        }

        .perigo {
            color: red;
        }
    </style>
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite o peso">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Digite a altura">

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div id="resultado">
        <span>IMC: <span id="imc"></span></span><br>
        <span>Situação: <span id="situacao"></span></span>
    </div>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById('peso').value);
            var altura = parseFloat(document.getElementById('altura').value);

            if (isNaN(peso) || isNaN(altura) || altura <= 0 || peso <= 0) {
                alert('Por favor, digite valores válidos para peso e altura.');
                return;
            }

            var imc = peso / (altura * altura);
            document.getElementById('imc').innerHTML = imc.toFixed(2);

            var situacaoElement = document.getElementById('situacao');

            if (imc < 18.5) {
                situacaoElement.innerHTML = 'Abaixo do peso';
                situacaoElement.className = 'perigo';
            } else if (imc >= 18.5 && imc < 24.9) {
                situacaoElement.innerHTML = 'Peso normal';
                situacaoElement.className = 'normal';
            } else if (imc >= 25 && imc < 29.9) {
                situacaoElement.innerHTML = 'Sobrepeso';
                situacaoElement.className = 'alerta';
            } else if (imc >= 30 && imc < 34.9) {
                situacaoElement.innerHTML = 'Obesidade I';
                situacaoElement.className = 'perigo';
            } else if (imc >= 35 && imc < 39.9) {
                situacaoElement.innerHTML = 'Obesidade II';
                situacaoElement.className = 'perigo';
            } else {
                situacaoElement.innerHTML = 'Obesidade III';
                situacaoElement.className = 'perigo';
            }
        }
    </script>
</body>
</html>
